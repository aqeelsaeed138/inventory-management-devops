# Ansible Inventory File - Target Servers
# This inventory describes two server groups: webservers and appservers

[webservers]
webserver ansible_host=localhost ansible_port=2222 ansible_user=ansible ansible_ssh_pass=ansible123

[appservers]
appserver ansible_host=localhost ansible_port=2223 ansible_user=ansible ansible_ssh_pass=ansible123

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'