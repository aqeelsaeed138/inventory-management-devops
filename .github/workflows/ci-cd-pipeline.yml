name: CI/CD Pipeline

on:
  # push:
  #   branches: [ main, master, develop ]
  # pull_request:
  #   branches: [ main, master, develop ]
  workflow_dispatch:  # Only manual trigger now

jobs:
  # Stage 1: Build and Test Backend
  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json
    
    - name: Install Backend Dependencies
      working-directory: ./Backend
      run: npm ci
    
    - name: Run Backend Tests
      working-directory: ./Backend
      run: npm test
      
    - name: Build Backend
      working-directory: ./Backend
      run: echo "Backend build successful"

  # Stage 2: Build and Test Frontend
  frontend-build-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontendInventorySystem/package-lock.json
    
    - name: Install Frontend Dependencies
      working-directory: ./frontendInventorySystem
      run: npm ci
    
    - name: Run Frontend Tests
      working-directory: ./frontendInventorySystem
      run: npm test
      env:
        CI: true
    
    - name: Build Frontend
      working-directory: ./frontendInventorySystem
      run: npm run build

  # Stage 3: Build and Push Docker Images
  docker-build-push:
    name: Build & Push Docker Images
    needs: [backend-build-test, frontend-build-test]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Backend Image
      uses: docker/build-push-action@v4
      with:
        context: ./Backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/inventory-backend:latest,${{ secrets.DOCKER_USERNAME }}/inventory-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./frontendInventorySystem
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/inventory-frontend:latest,${{ secrets.DOCKER_USERNAME }}/inventory-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Stage 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: docker-build-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    # Option A: Deploy to Kubernetes
    - name: Deploy to Kubernetes
      if: ${{ secrets.KUBECONFIG != '' }}
      run: |
        echo "Deploying to Kubernetes cluster..."
        echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        kubectl set image deployment/inventory-backend backend=${{ secrets.DOCKER_USERNAME }}/inventory-backend:${{ github.sha }} --namespace=staging
        kubectl set image deployment/inventory-frontend frontend=${{ secrets.DOCKER_USERNAME }}/inventory-frontend:${{ github.sha }} --namespace=staging
        kubectl rollout status deployment/inventory-backend --namespace=staging
        kubectl rollout status deployment/inventory-frontend --namespace=staging
        rm kubeconfig.yaml
    
    # Option B: Deploy to Remote Server via SSH
    - name: Deploy to Staging Server
      if: ${{ secrets.STAGING_SERVER_IP != '' }}
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.STAGING_SERVER_IP }}
        username: ${{ secrets.STAGING_SERVER_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /home/ubuntu/inventory-app
          docker-compose pull
          docker-compose up -d
          docker system prune -f
    
    - name: Deployment Success
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "Backend Image: ${{ secrets.DOCKER_USERNAME }}/inventory-backend:${{ github.sha }}"
        echo "Frontend Image: ${{ secrets.DOCKER_USERNAME }}/inventory-frontend:${{ github.sha }}"