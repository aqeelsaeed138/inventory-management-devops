name: CI/CD Pipeline - Inventory Management System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # ========================================
  # JOB 1: BUILD & TEST BACKEND
  # ========================================
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./Backend
        run: npm ci

      - name: Run Backend Tests
        working-directory: ./Backend
        run: npm test
        env:
          NODE_ENV: test
          PORT: 5000
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Backend Build Success
        run: echo "âœ… Backend build and tests completed successfully"

  # ========================================
  # JOB 2: BUILD & TEST FRONTEND
  # ========================================
  build-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontendInventorySystem/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontendInventorySystem
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./frontendInventorySystem
        run: npm test

      - name: Build Frontend
        working-directory: ./frontendInventorySystem
        run: npm run build

      - name: Frontend Build Success
        run: echo "âœ… Frontend build and tests completed successfully"

  # ========================================
  # JOB 3: BUILD & PUSH DOCKER IMAGES
  # ========================================
  docker-build-push:
    name: Build & Push Docker Images
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontendInventorySystem
          file: ./frontendInventorySystem/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Images Published
        run: |
          echo "âœ… Docker images successfully built and pushed to GHCR"
          echo "Backend: ${{ steps.meta-backend.outputs.tags }}"
          echo "Frontend: ${{ steps.meta-frontend.outputs.tags }}"

  # ========================================
  # JOB 4: DEPLOY TO STAGING (Azure Container Instances)
  # ========================================
  deploy-staging:
    name: Deploy to Azure Staging
    needs: [docker-build-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
