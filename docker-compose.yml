version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: inventory_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - inventory_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Fixed MongoDB URI with proper authentication
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/inventaryDatabase?authSource=admin
      - DB_NAME=
      - ORIGIN_URI=*
      - ACCESS_TOKEN_SECRET=hfdguybv_hjkads6283gsaHJF-agdfv6
      - ACCESS_TOKEN_EXPIRY=1h
      - REFRESH_TOKEN_SECRET=HJAFDF67lpqbzm084-sdn-8361gKJFKN03-HZMQ
      - REFRESH_TOKEN_EXPIRY=10d
      - MY_Gmail=aqeelsaeed138@gmail.com
      - GMAIL_PASS=zkyhfyvyqwiaotzl
      - COMPANY_NAME=Your-Company-Name
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - inventory_network
    volumes:
      - ./Backend/public:/app/public

  # Frontend Application
  frontend:
    build:
      context: ./frontendInventorySystem
      dockerfile: Dockerfile
    container_name: inventory_frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - inventory_network

# Define network
networks:
  inventory_network:
    driver: bridge

# Define volumes for data persistence
volumes:
  mongodb_data:
    driver: local